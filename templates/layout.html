<!DOCTYPE html>
<!-- layout template -->

<html>
    <head>
        <title>Movie Critique</title>
        <link rel="stylesheet" href="/static/tensor.css" type="text/css">
    </head>

    <body>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class=flashes>
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
    <div class='container'>
            {% block body %}
            {% endblock %}
           
    </div>
    </body>
</html>
